<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  
    <title>Document</title>
</head>
<body>
    <div class="header display-none">
       
        <div class="logo-container">
            <h1><span>ד</span>פדף</h1>
            <h3>ספרים שקוראים אנשים</h3>
        </div>
    
    </div>

    <div class="choose-options display-none">
        <div class="second-title">מה תרצה לעשות?</div>
        <div class="options">
            <div id="book-add-btn" class="button" tabindex="1">להוסיף ספר חדש</div>
            <div id="book-edit-btn" class="button" tabindex="2">לערוך ספר קיים</div>
            <div id="book-remove-btn" class="button" tabindex="3">למחוק ספר </div>
        </div>
    </div>
    <input class="search-book" placeholder="חיפוש לפי שם ספר או מחבר"></input>

    <div id="book-add-panel-container" class="display-none">
        <form id="addBookPanel" class="book-panel"  action="">
            <div id="book-add-panel-title" class="second-title">הוספת ספר חדש</div>
            <input type="text" name="bookName" placeholder="שם הספר">
            <input type="text" name="authorName" placeholder="שם המחבר">
            <input type="text" name="genre" placeholder="ז'אנר">
            <input type="text" name="pages" placeholder="מספר עמודים">
            <input type="text" name="img" placeholder="תמונה">
            <input type="text" name="price" placeholder="מחיר">
            <button class="disableSubmit">הוסף את הספר לאתר!</button>
            <div id="sign-error-msg" class="error-msg display-none"></div>
        </form>
   </div>

  <div id="book-edit-panel-container" class="display-none">
    <form class="book-panel"  action="">
        <div id="book-edit-panel-title" class="second-title">עריכת פרטי הספר</div>
        <div>
            <div id="currentBookName">  </div>
            <input type="text" name="newBookName" placeholder="עדכן את שם הספר ">
        </div>
        <div>
            <div id="currentAuthorName">  </div>
            <input type="text" name="newAuthorName" placeholder=" עדכן את שם המחבר ">
        </div>
        <div>
            <div id="currentGenre"></div>
            <input type="text" name="newGenre" placeholder=" עדכן את הז'אנר ">
        </div>
       <div>
            <div id="currentPages"></div>
            <input type="text" name="newPages" placeholder=" עדכן את מספר עמודים">
       </div>
       <div>
            <div id="currentImg"></div>
            <input type="text" name="newImg" placeholder=".(עדכן את תמונת הספר (קישור לתמונה ">
            <div id="check-img">בדוק</div>
       </div>
       <div>
           <div id="currentPrice">34</div>
           <input type="text" name="newPrice" placeholder=" עדכן את מחיר הספר">
       </div>
        <button class="disableSubmit">עדכן פרטי הספר!</button>
        <div id="sign-error-msg" class="error-msg display-none"></div>
    </form>
  </div>
  
  <div id="book-remove-panel-container" class="display-none">
    <form id="removeBookPanel" class="book-panel"  action="">
        <div id="book-edit-panel-title" class="second-title">מחיקת ספר מהמאגר</div>
        <div>
            <div id="removeBookName">  </div>
        </div>
     
        <button  class="disableSubmit">מחיקה</button>
        <div id="sign-error-msg" class="error-msg display-none"></div>
    </form>
  </div>


<div id="modal-bg">
    <form id="login-form" >
        <div class="modal-title">התחבר כמנהל</div>
        <input type="email" name="email" placeholder="כתובת אימייל">
        <input type="password" name="password" placeholder="סיסמא">
        <button class="disableSubmit">התחברות</button>
        <div id="login-error-msg" class="error-msg display-none"></div>
    </form>
</div>
<div id="mustLoggedInModal" class="display-none">
    <div class="must-be-logged-in-msg">
         <h3>רגע רגע, קודם צריך להתחבר...</h3>
          <a id="mustLoggedInButton" class="button">להתחברות</a>
          <i class="fas fa-times"></i>
    </div>

 </div>

 <div id="msg-modal" class="msg-modal display-none">
     <div></div>
</div>


<div class="books-search-modal-bg display-none">
    <div class="books-search-modal ">
            <i class="fas fa-times"></i>
            <div class="section-title ">לא מצאנו ספרים שמתאימים לחיפוש...</div> 
            <div id="searched-books-container" class="searched-books " >
               
           </div>
    </div>
</div>



<div class="credits"></div>

    <script src="https://kit.fontawesome.com/6391380adf.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  
    <script type="module"  src="./admin.js"></script>
 
</body>
</html>
